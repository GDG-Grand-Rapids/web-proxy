upstream ioextendedgr-web {
    server 104.236.216.157:3000;
}

upstream grgdg-web {
    server 104.236.216.157:5000;
}

server {
        listen 80;
        server_name ioextendedgr.com www.ioextendedgr.com;

        location / {
            proxy_pass         http://ioextendedgr-web;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;

        }
}

server {
        listen 80;
        server_name grgdg.org www.grgdg.org;

        location / {
            proxy_pass         http://grgdg-web;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;

        }
}
